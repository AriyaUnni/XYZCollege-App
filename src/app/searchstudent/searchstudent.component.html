<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Name/Admission Number</label>
                    <input type="text" class="form-control" name="name"[(ngModel)]="name" >
                    <input type="text" class="form-control" name="admissionno"[(ngModel)]="admissionno">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readValues()">Search</button>
                </div>

                <div *ngFor="let i of data">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Name</label>
                        <input type="text" class="form-control" value="{{i.name}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Roll Number</label>
                        <input type="text" class="form-control" value="{{i.rollno}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Admission Number</label>
                        <input type="text" class="form-control" value="{{i.admissionno}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">College</label>
                        <input type="text" class="form-control" value="{{i.college}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Department</label>
                        <input type="text" class="form-control" value="{{i.department}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Blood Group</label>
                        <input type="text" class="form-control" value="{{i.bloodgroup}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">DOB</label>
                        <input type="text" class="form-control" value="{{i.dob}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Parent name</label>
                        <input type="text" class="form-control" value="{{i.parentName}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Parent Email Id</label>
                        <input type="text" class="form-control" value="{{i.parentEmailid}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Guardian Name</label>
                        <input type="text" class="form-control" value="{{i.guardianName}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Guardian Address</label>
                        <input type="text" class="form-control" value="{{i.guardianAddress}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
