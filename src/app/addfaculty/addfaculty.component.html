<app-navbar></app-navbar>

<div class="container">
    <div class="row g-4">
        
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><br>
                <label for="Faculty Name">Faculty Name</label>
                <input type="text" class="form-control" placeholder="Enter Faculty name" name="facultyName"[(ngModel)]="facultyName">
            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><br>
                <label for="Department">Department</label>
                      <select class="form-control" name="department"[(ngModel)]="department" id="">
                         <option value="Select">------select-------</option>
                         <option value="Computer Science Engineering">Computer Science Engineering</option>
                         <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                         <option value="Mechanical Engineering">Mechanical Engineering</option>
                         <option value="Civil Engineering">Civil Engineering</option>
                         <option value="Biotechnology">Biotechnology</option>
                         <option value="Chemical Engineering">Chemical Engineering</option>
                       </select>
             </div>

             <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="Designation">Designation</label>
                <input type="text" class="form-control" placeholder="Enter Designation" name="designation"[(ngModel)]="designation">
            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="DOB">DOB</label>
                <input type="date" name="dob"[(ngModel)]="dob" id="" class="form-control">
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="Educational Qualification">Educational Qualification</label>
                <input type="text" class="form-control" placeholder="Enter Educational Qualification" name="educationalQualification"[(ngModel)]="educationalQualification">
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="Address">Address</label>
                <textarea name="address"[(ngModel)]="address" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="Mobile Number">Mobile Number</label>
                <input type="text" class="form-control" placeholder="Enter your Mobile number" name="mobileNumber"[(ngModel)]="mobileNumber">
            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="Date of Joining">Date of Joining</label>
                <input type="date" name="dateofJoining"[(ngModel)]="dateofJoining" id="" class="form-control">
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <button class="btn btn-success" [disabled]="status" (click)="readValues()">Submit</button>
            </div>
        </div>
    
</div>
